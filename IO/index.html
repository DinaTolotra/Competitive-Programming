<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Binary Encryption</title>

    <!-- Offline library -->
    <link rel="stylesheet" href="../Lib/bootstrap/css/bootstrap.css">
    <script src="../Lib/bootstrap/js/bootstrap.js"></script>

    <script src="../Lib/JQuery.js"></script>

    <link rel="stylesheet" href="../Lib/jquery-ui/jquery-ui.css">
    <script src="../Lib/jquery-ui/jquery-ui.js"></script>

    <!-- Online library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>


    <script src="function.js"></script>
    <script src="level.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <header class="container-fluid bg-dark p-3">
        <span class="fs-3 fw-bold navbar-brand text-white">Puzzle</span>
        <span class="rounded-circle"><img src="Res/" alt=""></span>
    </header>

    <main class="d-flex justify-content-evenly p-3">

        <!-- left side -->
        <div class="container col-4">

            <div class="card">
                <div class="card-header fs-5 fw-bold">Niveau</div>
                <div class="card-body">
                    <button class="btn border w-100 m-1 lvlBtn">Niveau 1</button>
                    <button class="btn border w-100 m-1 lvlBtn">Niveau 2</button>
                    <button class="btn border w-100 m-1 lvlBtn">Niveau 3</button>
                </div>
            </div>

        </div>

        <!-- right side -->
        <div class="container col-8">

            <!-- subject -->
            <div class="card mb-3">
                <div class="card-header fs-5 fw-bold" id="subjectName">Sujet</div>
                <div class="card-body" id="subjectCont">
                    <!-- Here goes the subject -->
                </div>
                <span class="text-decoration-underline ms-4">Exemple:</span>
                <div class="card-body row">
                    <div class="col-6" id="inputEg">
                        <!-- Exemple's input -->
                    </div>
                    <div class="col-6" id="outputEg">
                        <!-- Exemple's output -->
                    </div>
                </div>
            </div>

            <!-- IO -->
            <div class="card">
                <div class="card-header fs-5 fw-bold">Input/Output</div>
                <div class="card-body">
                    <!-- submit button -->
                    <button class="btn btn-success float-end" id="submitBtn">Submit</button>
                </div>
            </div>

        </div>

    </main>
    <div class="d-none" id="template">
        <div class="row d-flex m-3 inputCont">
            <span class="input">Input</span>
            <input type="text" class="output form-control">
        </div>
    </div>
</body>

</html>
